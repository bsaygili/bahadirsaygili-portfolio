<section class="contact section" id="contact">
        <h2 class="section__title">Contact Me!</h2>
        <span class="section__subtitle">Get in touch</span>
        <div class="contact__container container grid">
          <div>
            <div class="contact__information">
              <i class="uil uil-phone contact__icon"></i>
              <div>
                <h3 class="contact__title">Call me</h3>
                <span class="contact__subtitle">+090(507)744 0839</span>
              </div> 
            </div>
            <div class="contact__information">
              <i class="uil uil-envelope contact__icon"></i>
              <div>
                <h3 class="contact__title">e-mail</h2>
                <span class="contact__subtitle">bhdrsaygili@gmail.com</span>
              </div>
            </div>
            <div class="contact__information">
              <i class="uil uil-map-marker contact__icon"></i>
              <div>
                <h3 class="contact__title">Location</h3>
              <span class="contact__subtitle">TÃ¼rkiye - Ankara</span>
              </div>
            </div>
          </div>
          <form action="" class="contact__form grid">
            <div class="contact__inputs grid">
              <div class="contact__content">
                <label for="name" class="contact__label">Name</label>
                <input type="text" title="name" class="contact__input" id="name"/>
              </div>
              <div class="contact__content">
                <label for="email" class="contact__label">E-mail</label>
                <input type="email" title="email" class="contact__input" id="email"/>
              </div>
            </div>
            <div class="contact__content">
              <label for="project" class="contact__label">Project</label>
              <input type="text" title="project" class="contact__input" id="project"/>
            </div>
            <div class="contact__content">
              <label for="message" class="contact__label">Message</label>
              <textarea title="message" rows="7" cols="0" class="contact__input" id="message"></textarea>
            </div>
            <div>
              <div type="button" class="button button--flex" onclick="sendMail()" >
                Send message
                <i class="uil uil-message button__icon"></i>
              </div>
            </div>
          </form>
        </div>
</section>
